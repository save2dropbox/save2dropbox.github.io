<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Uploader To Dropbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Blue color theme inspired by Dropbox (#0061FF primary blue) */
        :root {
            --primary-blue: #0061FF;
            --light-blue: #0070E0;
            --dark-blue: #004FA3;
            --bg-color: #F7F9FC;
            --text-color: #1A1A1A;
            --border-color: #E0E6ED;
            --shadow: 0 4px 12px rgba(0, 97, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            color: white;
            padding: 0rem 0rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: white;
        }

        header h1 {
            font-size: 1.3rem;
           //margin-bottom: 0.5rem;
           // font-weight: 300;
        }

        header p {
            font-size: 2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0rem 0rem;
        }

        .upload-form {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 820px;
            text-align: center;
        }

        .upload-form h2 {
            margin-bottom: 2rem;
            color: var(--dark-blue);
            font-size: 1.8rem;
        }

        .upload-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .upload-form input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 97, 255, 0.1);
        }

        .upload-form input[type="url"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%236061FF" viewBox="0 0 16 16"><path d="M11 7h-1V2H2v5H1V1a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v6z"/><path d="M1 8a2 2 0 0 0 2 2h.014l.008.004A1.5 1.5 0 0 0 4.996 12H8v-2H5a2 2 0 0 0-2-2H1zM8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg>');
            background-repeat: no-repeat;
            background-position: 1rem center;
            padding-left: 2.5rem;
        }

        .upload-form button {
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .upload-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 97, 255, 0.3);
        }

        footer {
            background: var(--dark-blue);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .upload-form {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .upload-form h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            header i {
                font-size: 2.5rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .upload-form input,
            .upload-form button {
                padding: 0.9rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <i class="fab fa-dropbox"></i>
        <h1>Remote Uploader To Dropbox</h1>
        <p>Upload files from any URL To Dropbox</p>
    </header>

    <main>
        <form class="upload-form" id="uploadForm">
            <h2>Upload Your File</h2>
            <input id="url" type="url" placeholder="Enter Download URL" required>
            <input id="name"  type="text" placeholder="Save File As..." required>
            <button id="btn_save" type="submit">Save To Dropbox</button>
        </form>
    </main>

<script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="h03hpaauo1e32pg"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="https://kicktv.github.io/save.js"></script>

    <footer>
        Copyright Â© 2018 -2025 save2dropbox
    </footer>

    <script>
        // Basic form submission handler (placeholder - integrate with Dropbox API as needed)
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('File upload initiated! (This is a demo - connect to Dropbox API for real functionality.)');
        });
    </script>
</body>
</html>
