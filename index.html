<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remote Uploader To Dropbox</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0061ff 0%, #60adff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px; //20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 860px; //700px;
            width: 100%;
            padding: 50px 40px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dropbox-icon {
            font-size: 70px;
            color: #0061ff;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #1e293b;
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input[type="url"],
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            background: #f8fafc;
        }

        input[type="url"]:focus,
        input[type="text"]:focus {
            border-color: #0061ff;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 97, 255, 0.1);
        }

        input::placeholder {
            color: #94a3b8;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0061ff 0%, #0052d6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 97, 255, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 97, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 16px;
            opacity: 0.9;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .dropbox-icon {
                font-size: 60px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="url"],
            input[type="text"] {
                padding: 14px 16px;
                font-size: 14px;
            }

            button {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <i class="fab fa-dropbox dropbox-icon"></i>
            <h1>Remote Uploader To Dropbox</h1>
            <p>Upload files from any URL To Dropbox</p>
        </header>

        <form id="uploadForm">
            <div class="form-group">
                <input 
                    type="url" 
                    id="url" 
                    placeholder="Enter Download URL"
                    required
                >
            </div>

            <div class="form-group">
                <input
                    type="text" 
                    id="name" 
                    placeholder="Save File As..."
                    required
                >
            </div>

            <button id="btn_save" type="submit">Save To Dropbox</button>
        </form>
    </div>

<script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="h03hpaauo1e32pg"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="https://kicktv.github.io/save.js"></script>

<footer> Copyright Â© 2018 - 2025 save2dropbox</footer>


</body>
</html>
