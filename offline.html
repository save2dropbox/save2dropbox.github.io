<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline - Save2Dropbox</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    color: #333;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    max-width: 400px;
  }
  h1 {
    color: #1a73e8;
    margin-bottom: 10px;
  }
  p {
    font-size: 16px;
    margin-bottom: 20px;
  }
  button {
    background: #1a73e8;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #155ab6;
  }
</style>
</head>
<body>
  <div class="box">
    <h1>You're Offline</h1>
    <p>It looks like you’re not connected to the Internet.<br>Don’t worry — you can still use Save2Dropbox once you’re back online.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
