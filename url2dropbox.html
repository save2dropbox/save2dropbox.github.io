<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remote Uploader To Dropbox</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        // background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: #90b3e1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dropbox-icon {
            font-size: 4rem;
            color: #0061ff;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .upload-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="url"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #0061ff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 97, 255, 0.1);
        }

        .save-btn {
            width: 100%;
            background: linear-gradient(135deg, #0061ff, #0047cc);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 97, 255, 0.3);
            background: linear-gradient(135deg, #0047cc, #003399);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: auto;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .upload-form {
                padding: 30px 20px;
            }
            
            .dropbox-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .upload-form {
                padding: 25px 15px;
            }
            
            input[type="url"], input[type="text"] {
                padding: 12px 15px;
            }
            
            .save-btn {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <i class="fab fa-dropbox dropbox-icon"></i>
            <h1>Remote Uploader To Dropbox</h1>
            <p>Upload files from any URL To Dropbox</p>
        </header>
        
        <div class="upload-form">
            <div class="form-group">
                <input type="url" placeholder="Enter Download URL" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Save File As..." required>
            </div>
            <button class="save-btn">
                <i class="fab fa-dropbox"></i>
                Save To Dropbox
            </button>
        </div>
    </div>
    
    <footer>
        Copyright Â© 2018 - 2025 save2dropbox
    </footer>
</body>
</html>
